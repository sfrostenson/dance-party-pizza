<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--STYLE SHEETS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main-dev.css" />
</head>

<body>
  <div id="audioView">
    <div class="button-group">
      <label for="audioInput" class="button">upload</label>
      <input type="file" id="audioInput" class="show-for-sr">
      <button id="micBtn" class="button" type="button" name="microphone button">use microphone</button>
      <button id="defaultBtn" class="button" type="button" name="default button">use default</button>
    </div>
    <audio id="emptyAudio"></audio>
    <audio id="audioElement" src="assets/mitski.mp3"></audio>
    <canvas id="audioCanvas" width="1024" height="600" resize></canvas>
    <div class="secondary button-group">
      <button id="playBtn" class="button" type="button" name="play button">play</button>
      <button id="pauseBtn" class="button" type="button" name="pause button">pause</button>
    </div>
  </div>

  <!-- EXTERNAL JS FILES -->
  <script src="bundled.js"></script>
</body>
