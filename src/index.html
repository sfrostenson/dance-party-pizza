<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--STYLE SHEETS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main-dev.css" />
</head>

<body>
  <div class="row header">
    <h1>dance party . pizza</h1>
  </div>
  <div class="row" id="audioView">
    <div class="large-3 columns">
      <h2>select an input</h2>
      <div class="button file-upload">
        <input type="file" class="file-upload__input" id="audioInput">
        <label class="file-upload__label" for="audioInput">upload a file</label>
      </div>
      <br>
      <audio id="emptyAudio"></audio>
      <audio id="audioElement" src="assets/mitski.mp3"></audio>
      <button id="micBtn" class="button" type="button" name="microphone button">use microphone</button>
      <br>
      <button id="defaultBtn" class="button" type="button" name="default button">use default</button>
      <hr>
      <button id="playBtn" class="button hollow" type="button" name="play button">
        play
      </button>
      <button id="pauseBtn" class="button hollow" type="button" name="pause button">
        pause
      </button>
    </div>
    <div class="large-9 columns">
      <canvas id="audioCanvas" width="1024" height="600" resize></canvas>
    </div>
  </div>

  <!-- EXTERNAL JS FILES -->
  <script src="bundled.js"></script>
</body>
